<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
    <div class="difficulties">Select difficulty</div>
    <div class="buttons">
        <button onclick="setEasy()">👶</button>
        <button onclick="setMedium()">😐</button>
        <button onclick="setHard()">😈</button>
    </div>
    <h3 class="timer">0</h3>

    <div class="board"></div>



    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
